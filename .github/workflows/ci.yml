name: ci

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  ci:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
        node: [13.7.0]
      max-parallel: 1 # to ensure windows failure can prevent ubuntu from publishing package
      # https://github.community/t5/GitHub-Actions/Actions-Windows-quot-Terminate-Batch-Job-Y-N-quot/td-p/30642
      # fail-fast: false
    runs-on: ${{ matrix.os }}
    name: node ${{ matrix.node }} on ${{ matrix.os }}
    env:
      CI: true
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - name: install required linux packages
        if: runner.os == 'Linux'
        # see https://github.com/microsoft/playwright/blob/1f8508d1ed862f787d8e02a1fe4d1be186f69a81/.github/workflows/tests.yml#L25-L28
        # and https://github.com/microsoft/playwright/blob/1f8508d1ed862f787d8e02a1fe4d1be186f69a81/.github/workflows/tests.yml#L87-L90
        run: |
          sudo apt-get update
          sudo apt-get install libgbm-dev xvfb
          sudo apt-get install libwoff1 libopus0 libwebp6 libwebpdemux2 libenchant1c2a libgudev-1.0-0 libsecret-1-0 libhyphen0 libgdk-pixbuf2.0-0 libegl1 libgles2 libevent-2.1-6 libnotify4 libxslt1.1
      - name: npm install
        run: |
          npm config set //npm.pkg.github.com/:_authToken ${{ secrets.GITHUB_TOKEN }}
          npm install
      - name: code quality
        run: npm run eslint-check
      - name: code format
        run: npm run prettier-check
      - name: testing
        run: npm run test-with-coverage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: upload coverage
        run: npm run upload-coverage
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      - name: publish package
        if: github.event_name == 'push' && runner.os == 'Linux' # runner check to run it once
        run: node ./.github/publish-package.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: ensure github release
        if: github.event_name == 'push' && runner.os == 'Linux' # runner check to run it once
        run: node ./.github/ensure-github-release-for-package.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
